<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat App</title>
</head>
<body>

<script src="/socket.io/socket.io.js"></script>
<script>
	var socket = io.connect();
	socket.on('server event', function (data) {
		console.log(data);
		socket.emit('client event', { my: 'data' });
	});
</script>
</body>
</html>
